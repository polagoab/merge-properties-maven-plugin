# Build and deploy to ghcr.io
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Build and Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 8
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Setup Maven
      run: mvn -N --ntp -V -e -B -C io.takari:maven:wrapper -Dmaven=3.6.3
    - name: Build with Maven
      run: ./mvnw -V -e -B -C -Pit clean verify
    - name: Build and Deploy Site with Maven
      run: ./mvnw -V -e -B -C -Psite,site-deploy site -Doci.repo.prefix=ghcr.io/${{ github.repository }}/
